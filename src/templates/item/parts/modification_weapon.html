{{> "systems/shadowrun5e/dist/templates/item/parts/modification_technology.html" hideCapacity=true}}
<div class="form-line">
    <div class="label">
        {{localize "SR5.MountPoint"}}
    </div>
    <div class="inputs">
        <select name="system.weaponMod.mount_point">
            <option value=""></option>
            {{#select system.weaponMod.mount_point}} {{#each config.weaponMountPoints as |name type|}}
            <option value="{{type}}">{{localize name}}</option>
            {{/each}} {{/select}}
        </select>
    </div>
</div>
<div class="form-line">
    <div class="label">
        {{localize "SR5.DicePool"}}
    </div>
    <div class="inputs">
        <input type="text"
               maxlength="2"
               size="2"
               name="system.weaponMod.dice_pool"
               value="{{system.weaponMod.dice_pool}}"
               data-dtype="Number"
               placeholder="Dice Pool" />
    </div>
</div>
<div class="form-line">
    <div class="label">
        {{localize "SR5.Accuracy"}}
    </div>
    <div class="inputs">
        <input type="text"
               maxlength="2"
               size="2"
               name="system.weaponMod.accuracy"
               value="{{system.weaponMod.accuracy}}"
               data-dtype="Number"
               placeholder="Accuracy" />
    </div>
</div>
<div class="form-line">
    <div class="label">
        {{localize "SR5.RecoilCompensation"}}
    </div>
    <div class="inputs">
        <input type="text"
               name="system.weaponMod.rc"
               value="{{system.weaponMod.rc}}"
               data-dtype="Number"
               placeholder="RC" />
    </div>
</div>
